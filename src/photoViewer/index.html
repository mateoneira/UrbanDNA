</head>

<body>
<div id='wrapper'>
     <div id='map-canvas'></div>
     <div id="displayWrapper">

<Load jQuery here (below this line) -->


<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js?ver=1.10.2"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhptWhUFauu7NLnh6COcJYJgS70Q_GVOc&libraries=visualization"> </script>
<script type='text/javascript' src='http://arshaw.com/xdate/downloads/0.8/xdate.js'></script>
<script type='text/javascript' src='./js/mapStyle.js'></script>
<script type='text/javascript' src='./js/interaction.js'></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>


<script type="text/javascript">

Highcharts.chart('graph', {

    chart: {
        polar: true,
        type: 'line'
    },

    title: {
        text: 'Budget vs spending',
        x: -80
    },

    pane: {
        size: '80%',
    },

    xAxis: {
        categories: ['Sales', 'Marketing', 'Development', 'Customer Support',
                'Information Technology', 'Administration'],
        tickmarkPlacement: 'on',
        lineWidth: 0
    },

    yAxis: {
        gridLineInterpolation: 'polygon',
        lineWidth: 0,
        min: 0
    },

    tooltip: {
        shared: true,
        pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
    },

    legend: {
        align: 'right',
        verticalAlign: 'top',
        y: 70,
        layout: 'vertical'
    },

    series: [{
        name: 'Allocated Budget',
        data: [43000, 19000, 60000, 35000, 17000, 10000],
        pointPlacement: 'on'
    }, {
        name: 'Actual Spending',
        data: [50000, 39000, 42000, 31000, 26000, 14000],
        pointPlacement: 'on'
    }]

});

Highcharts.setOptions(Highcharts.theme);
</script>

</body>
</html>
